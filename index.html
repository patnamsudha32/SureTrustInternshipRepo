<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>Full Name:  </label>
        <input type="text">
        <br><br>
        <label>Email:</label>
        <input type="email" placeholder="admin@gmail.com">
        <br><br>
        <label>Password:</label>
        <input type="password" name="password">
        <br><br>
        <label>Phone Number:</label>
        <input type="text" name="phone number">
       <br><br>
        <label>Age</label>
        <input type="text">
        <br><br>
        <label>Date of Birth:</label>
        <input type="date">
        <br><br>
        <label>Preferred Class Time:</label>
        <input type="time">
        <br><br>
        <label>Gender:</label>
        <br>
      
        <input type="radio" name="gender" value="male">Male
        <br>
       
        <input type="radio" name="gender" value="Female">Female
        <br>
      
        <input type="radio" name="gender" value="Others">Others
        <br><br>
        <label>Country</label>
        <select>
            <option value="India">India</option>
             <option value="Female">Pakistan</option>
              <option value="Others">Bangladesh</option>
        </select>
        <br><br>
        <label>Upload File Or photo:</label>
        
        <input type="file">
        <br><br>
        <label>Profile Description:</label>
        <input type="text" textarea="50">
        <br><br>
        <label>Rate Your Interest:</label>
        <input type="range">
        <br><br>
        <label>Your Website:</label>
        <input type="text">
        <br><br>
        <label>Search Subject:</label>
        <input type="text">
        <br><br>
        <label>Fav Colour:</label>
        <br>
        <input type="color">
        <br><br>

        <label>Hobbies:</label>
        <br>
        <input type="checkbox" name="hobbies" value="Reading">Reading
        <br>
         <input type="checkbox" name="hobbies" value="Dancing">Dancing
         <br>
         <input type="checkbox" name="hobbies" value="Singing">Singing
         <br><br>
        <input type="checkbox">I agree to Terms
        <br><br>
        <button>Register</button>
        <button>Reset</button>
        <button>Click me</button>

    </form>
</body>
</html>
