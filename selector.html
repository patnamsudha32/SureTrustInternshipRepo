<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .container
        {
            padding: 10px;
        }
      
        #main-heading{
            font-weight: bold;
            color:blue;
            font-style: italic;
        }
        h1,h2,h3{
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is css selector practice</h1>
        <p id="main-heading">CSS SELECTOR</p>
        <a href="https://www.youtube.com/">Youtube</a>
        <span>
            This is Span tag
        </span>
        <div class="box">
            This is another div tag 
        </div>
    </div>
</body>
</html>
